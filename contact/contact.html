<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Hueson - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="sweetalert2.min.css">
</head>
<body>
    <header class="nav">
        <img src="Pet Shop Logo el hueson.svg" alt="logo">
        <a href="">Home</a>
        <a href="">Farmacia</a>
        <a href="">Jugueteria</a>
    </header>
    <main class="cent">
        <div class="formulario">
            <p class="suscribite p-gradient">¡Hace tu consulta!</p>
            <form class="d-flex flex-column justify-content-start margin" id="formulario1"  method="get">
                <fieldset class="mb-2">
                    <legend class="contc">Nombre:</legend>
                    <label for="name"></label>
                    <input class="alargar caja1" type="text" id="name" name="name" required>
                </fieldset>
                <fieldset class="mb-2" >
                    <legend class="contc">Tipo de mascota:</legend>
                    <label class="perYGato">
                        <input class="radio1" type="radio" name="pet" value="perro" required> Perro
                    </label>
                    <label class="perYGato">
                        <input class="radio1" type="radio" name="pet" value="gato" required> Gato
                    </label>
                </fieldset>
                <fieldset class="mb-2">
                    <legend class="contc">Email:</legend>
                    <label for="email"></label>
                    <input class="alargar caja2" type="email" id="email" name="mail" required>
                </fieldset>
                <fieldset>
                    <legend class="contc">Consulta:</legend>
                    <label for="message"></label>
                    <textarea class="textArea alargar caja3" name="message" id="message" cols="25" rows="10" required></textarea>
                </fieldset>
                <fieldset class="d-flex justify-content-center btn">
                    <input class="button miBoton p-gradient" type="submit" value="Enviar">
                </fieldset>
            </form>
        </div>
    </main>
    <footer class="foot">
        <div class="miniIcon">
            <i class="fa-brands fa-facebook heigt"></i>
            <i class="fa-brands fa-instagram heigt"></i>
            <i class="fa-brands fa-whatsapp heigt"></i>
        </div>
        <p class="footP">Petshop "El huesón"</p>
        <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.2432161522147!2d-58.403770324771756!3d-34.598010857195945!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca9158e82c41%3A0xafb5fe117a2c5a52!2sParaguay%202334%2C%20C1121ABL%20CABA!5e0!3m2!1ses-419!2sar!4v1687271906248!5m2!1ses-419!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </footer>
    <script src="https://kit.fontawesome.com/cebc15b299.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="contact.js"></script>
</body>
</html>
